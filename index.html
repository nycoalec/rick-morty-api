<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rick and Morty Character Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;600;700&display=swap');
    
    body {
      background-color: #1a1a1a;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }

    .navbar-custom {
      background-color: #333;
    }

    .navbar-title {
      font-family: 'Creepster', cursive;
      font-size: 2rem;
      color: white;
      letter-spacing: 2px;
    }

    .homepage-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .search-input {
      border: 2px solid #666;
      background-color: #2a2a2a;
      color: white;
    }

    .search-input::placeholder {
      color: #999;
    }

    .search-input:focus {
      border-color: #888;
      background-color: #2a2a2a;
      color: white;
    }

    .search-btn {
      background-color: #555;
      border: none;
      color: white;
      font-weight: 700;
    }

    .search-btn:hover {
      background-color: #666;
      color: white;
    }

    .card {
      background-color: #2a2a2a;
      border: 2px solid #444;
      height: 100%;
    }

    .card:hover {
      border-color: #666;
    }

    .character-image-container {
      border: 2px solid #555;
    }

    .character-image-container img {
      border-radius: 15px;
    }

    .page-text {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .pagination .page-link {
      background-color: #333;
      border-color: #555;
      color: white;
      font-weight: 600;
    }

    .pagination .page-link:hover {
      background-color: #444;
      border-color: #666;
      color: white;
    }

    .status-badge {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-alive {
      background-color: #4CAF50;
      color: white;
    }

    .status-dead {
      background-color: #f44336;
      color: white;
    }

    .status-unknown {
      background-color: #9E9E9E;
      color: white;
    }

    .character-name {
      color: white;
      font-weight: 700;
    }

    .character-info {
      color: #ddd;
      font-size: 0.95rem;
    }

    .character-info strong {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container-fluid navbar-custom">
    <div class="row p-3">
      <div class="col">
        <div class="navbar-title">
          Rick & Morty
        </div>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <div class="row">
      <div class="col text-center">
        <img src="homepage.jpg" alt="Rick and Morty" class="homepage-img">
      </div>
    </div>
  </div>

  <div class="container my-3">
    <div class="row">
      <div class="col">
        <div class="search-container">
          <div class="input-group">
            <input type="text" class="form-control search-input rounded-5" id="searchInput" placeholder="Character name or ID">
            <button class="btn search-btn rounded-5" onclick="searchCharacter()" style="padding: 0.375rem 1.5rem;">Go</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <div class="row">
      <div class="col">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" aria-label="Previous" onclick="prevPage()" style="cursor: pointer;">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" aria-label="Next" onclick="nextPage()" style="cursor: pointer;">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="pageText" class="page-text">
          Page 1
        </div>
      </div>
    </div>
  </div>

  <div class="container my-1">
    <div class="row" id="contentArea">
    </div>
  </div>

  <script>
    const contentArea = document.getElementById("contentArea");
    const pageText = document.getElementById("pageText");
    const searchInput = document.getElementById("searchInput");
    
    var page = 1;
    var totalPages = 1;
    var isSearchMode = false;

    function getStatusClass(status) {
      if (status === 'Alive') return 'status-alive';
      if (status === 'Dead') return 'status-dead';
      return 'status-unknown';
    }

    function prevPage() {
      if (page > 1 && !isSearchMode) {
        page--;
        pageText.innerHTML = "Page " + page;
        contentArea.innerHTML = "";
        getCharacters();
      }
    }

    function nextPage() {
      if (page < totalPages && !isSearchMode) {
        page++;
        pageText.innerHTML = "Page " + page;
        contentArea.innerHTML = "";
        getCharacters();
      }
    }

    async function searchCharacter() {
      const searchValue = searchInput.value.trim();
      if (!searchValue) {
        alert('Please enter a character name or ID');
        return;
      }

      isSearchMode = true;
      pageText.innerHTML = "Search Results";
      contentArea.innerHTML = "";
      
      try {
        const isId = !isNaN(searchValue);
        let url;

        if (isId) {
          url = `https://rickandmortyapi.com/api/character/${searchValue}`;
          const response = await fetch(url);
          if (response.ok) {
            const character = await response.json();
            displayCharacter(character);
          } else {
            contentArea.innerHTML = '<div class="col-12"><div class="alert alert-danger text-center">Character not found. Please try again.</div></div>';
          }
        } else {
          url = `https://rickandmortyapi.com/api/character/?name=${encodeURIComponent(searchValue)}`;
          const response = await fetch(url);
          const data = await response.json();
          
          if (data.results && data.results.length > 0) {
            data.results.forEach(character => {
              displayCharacter(character);
            });
          } else {
            contentArea.innerHTML = '<div class="col-12"><div class="alert alert-danger text-center">Character not found. Please try again.</div></div>';
          }
        }
      } catch (error) {
        console.error("Error searching character:", error);
        contentArea.innerHTML = '<div class="col-12"><div class="alert alert-danger text-center">Error searching character. Please try again.</div></div>';
      }
    }

    function displayCharacter(character) {
      const name = character.name || 'Unknown';
      const status = character.status || 'Unknown';
      const species = character.species || 'Unknown';
      const type = character.type || 'N/A';
      const gender = character.gender || 'Unknown';
      const origin = character.origin?.name || 'Unknown';
      const location = character.location?.name || 'Unknown';
      const image = character.image || '';
      const id = character.id || '?';

      contentArea.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card p-5 rounded-5 text-center h-100">
            <div class="mx-auto character-image-container" style="width: 200px;">
              <img class="w-100" src="${image}" alt="${name}">
            </div>
            <div class="character-name h3 my-3">
              #${id} ${name}
            </div>
            <div class="mt-3 px-5">
              <div class="mb-3">
                <span class="status-badge ${getStatusClass(status)}">${status}</span>
              </div>
              <div class="character-info">
                <div class="mb-2"><strong>Species:</strong> ${species}</div>
                ${type !== 'N/A' && type !== '' ? `<div class="mb-2"><strong>Type:</strong> ${type}</div>` : ''}
                <div class="mb-2"><strong>Gender:</strong> ${gender}</div>
                <div class="mb-2"><strong>Origin:</strong> ${origin}</div>
                <div><strong>Location:</strong> ${location}</div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    const getCharacters = async () => {
      try {
        const response = await fetch('https://rickandmortyapi.com/api/character?page=' + page);
        const data = await response.json();

        totalPages = data.info.pages;
        const characters = data.results;

        characters.forEach(character => {
          displayCharacter(character);
        });
      } catch (error) {
        console.error("Error fetching characters:", error);
        contentArea.innerHTML = '<div class="col-12"><div class="alert alert-danger text-center">Failed to load characters. Please try again later.</div></div>';
      }
    }

    // Allow Enter key to trigger search
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchCharacter();
      }
    });

    // Reset search mode when input is cleared
    searchInput.addEventListener('input', function(e) {
      if (e.target.value.trim() === '' && isSearchMode) {
        isSearchMode = false;
        contentArea.innerHTML = "";
        getCharacters();
      }
    });

    getCharacters();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
